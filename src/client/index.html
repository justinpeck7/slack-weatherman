<!DOCTYPE html>
<html>
  <head>
    <title>Pi Logs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript">
      const formatTimestamp = (timestamp) => {
        const date = new Date(timestamp);
        let minutes = date.getMinutes();
        if (minutes < 10) minutes = `0${minutes}`;
        return `${
          date.getMonth() + 1
        }-${date.getDate()} ${date.getHours()}:${minutes}`;
      };

      window.onload = () => {
        const parentDiv = document.getElementById("logs");
        fetch("/api/logs")
          .then((response) => response.json())
          .then((data) => {
            if (!data.logs || !data.logs.length) {
              const errorDiv = document.createElement("div");
              errorDiv.innerHTML = "<div class='error'>No logs found</div>";
              parentDiv.appendChild(errorDiv);
              return;
            }

            data.logs.forEach((log) => {
              const div = document.createElement("div");
              div.classList.add("log");
              const timestamp = new Date(log.timestamp);
              div.innerHTML = `<span class="timestamp">${formatTimestamp(
                log.timestamp
              )}</span>: <span class="event">${log.event}</span>`;
              parentDiv.appendChild(div);
            });
            parentDiv.scrollIntoView(false);
          })
          .catch(console.log);
      };
    </script>
    <style>
      html,
      body {
        font-family: "Roboto Mono", monospace;
        padding: 0;
        margin: 0;
        font-size: 10px;
        background-color: #3b3b3b;
      }
      .container {
        font-size: 1.6rem;
        padding: 2rem;
      }
      #logs {
        overflow: scroll;
      }
      .log {
        color: #1cff06;
        padding: 0.5rem 0;
        border-bottom: 1px solid #545454;
        word-break: break-all;
      }
      .timestamp {
        color: #a2a208;
      }
      .error {
        color: rgb(185, 76, 57);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="logs"></div>
    </div>
  </body>
</html>
